<div class="container">
  <div class="row ">
    <div class="col-md-6">
      <nav *ngIf="loggedIn()" class="navbar navbar-expand-md">
        <ul class="navbar-nav text-white">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" [routerLink]="['/members']">گروه</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link text-dark" [routerLink]="['/words']">خانه</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="col-md-6">
      <nav *ngIf="!loggedIn()" class="navbar navbar-expand-md float-right">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-dark" [routerLink]="['/login']">کاربری</a>
          </li>
        </ul>
      </nav>

      <div
        *ngIf="loggedIn()"
        class="dropdown text-dark float-right mr-3 pt-3"
        dropdown
      >
        <a class="dropdown-toggle" dropdownToggle>{{authService.decodedToken?.unique_name}}</a>
        <div class="dropdown-menu dropdown-menu-right align-middle"
          *dropdownMenu
        >
          <a class="dropdown-item text-right" href="#"
            ><i class="fa fa-user pull-right ml-3 pt-2"></i>ویرایش</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-right" (click)="logout()"
            ><i class="fa fa-sign-out pull-right ml-3 pt-2"></i>بیرون</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
