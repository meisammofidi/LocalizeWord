<!--*ngFor="let word of words"-->
<div class="card border-primary mt-3">
  <div class="card-header border-bottom border-primary">
    <div class="d-flex">
      <div
        class="p-2 fa fa-file-text-o fa-large-icon"
        title="بازنمودن واژه"
      ></div>
      <div class="p-2 fa fa-pencil-square-o fa-large-icon" title="ویرایش"></div>
      <div class="p-2 fa fa-trash-o fa-large-icon" title="زدودن"></div>
      <h5 class="ml-auto p-1">{{ word.context }}</h5>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex">
      <span class="ml-auto p-1">
        زبان وام دهنده: {{ word.languageCaption }}
      </span>
    </div>
    <div class="d-flex">
      <span class="ml-auto p-1">
        دسته بندی واژه: {{ word.categoryCaption }}
      </span>
    </div>
    <div class="d-flex">
      <div class="ml-auto p-1">
        واژه های پارسی:
        <span
          class="ml-auto p-2 font-weight-bold"
          *ngFor="let item of word.nativeWords; let i = index"
        >
          {{ item.context }}{{ i === word.nativeWords.length - 1 ? '' : ' -' }}
        </span>
      </div>
    </div>
  </div>
</div>
